<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>แบบทดสอบก่อนเรียน</h1>
        <div id="Intro">
            <div class="question">
                <h2>พร้อมทำแบบทดสอบมั้ย?</h2>
                <button onclick="answer(1)">พร้อม</button>
            </div>
        <div id="quiz">
            <div class="question">
                <h2>Question 1: 9 or 10?</h2>
                <button onclick="answer(1)">9</button>
                <button onclick="answer(0)">10</button>
            </div>
            <div class="question">
                <h2>Question 2: ถ้าวันไหนเค้าไม่น่ารักกับเธอยังจะรักกันอยู่มั้ย?</h2>
                <button onclick="answer(1)">รัก</button>
                <button onclick="answer(0)">ไม่</button>
            </div>
            <div class="question">
                <h2>Question 3: ถ้าเรามีอะไรที่คุยกันแล้วไม่เข้าใจ จะปล่อยความสัมพันธ์นี้ไปมั้ย?</h2>
                <button onclick="answer(0)">ปล่อยไปเลย บ๊ายบาย</button>
                <button onclick="answer(1)">ม่าย</button>
            </div>
            <div class="question">
                <h2>Question 4: เธอขอเค้าเป็นได้แฟนรึยัง?</h2>
                <button onclick="answer(1)">ขอได้แล้ว</button>
                <button onclick="answer(0)">ไม่ขอค่า</button>
            </div>
            <div class="question">
                <h2>Question 5: ตอนนี้เป็นแฟนกันรึยัง?</h2>
                <button onclick="answer(1)">เป็น</button>
                <button onclick="answer(0)">ยัง</button>
            </div>
        </div>
        <div id="result"></div>
        <div id="youtube-player" style="display: none;">
            <button onclick="playVideo()">ของแถม ✨</button>
            <iframe id="video-frame" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Firework elements -->
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>

    <script src="script.js"></script>
</body>
</html>
